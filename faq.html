<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="Iron Pulse Gym Logo" class="logo"/>
      <h1>Iron Pulse Gym</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

    <h2>Frequently Asked Questions</h2>
    <div class="accordion" id="faqAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
            What are your gym hours?
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion">
          <div class="accordion-body">We are open 5 AM to 11 PM, 7 days a week.</div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
            Do you offer personal training?
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
          <div class="accordion-body">Yes, our certified trainers offer both 1-on-1 and group sessions.</div>
        </div>
