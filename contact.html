<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Iron Pulse Gym</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="Iron Pulse Gym Logo" class="logo"/>
      <h1>Iron Pulse Gym</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <p>Have questions or want to join? Fill out the form below and we'll get back to you!</p>

    <form>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your full name">

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com">

      <label for="goals">Fitness Goals:</label>
      <select id="goals" name="goals">
        <option value="gain-muscle">Gain Muscle</option>
        <option value="lose-weight">Lose Weight</option>
        <option value="general-fitness">General Fitness</option>
        <option value="sports-performance">Sports Performance</option>
      </select>

      <label for="membership">Membership Type:</label>
      <input type="text" id="membership" name="membership" placeholder="Monthly, Yearly, etc.">

      <label for="message">Additional Comments:</label>
      <textarea id="message" name="message" placeholder="Tell us more about your fitness needs..."></textarea>

      <div style="display: flex; gap: 15px;">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Iron Pulse Gym | All rights reserved.</p>
  </footer>
</body>
</html>
